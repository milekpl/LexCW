<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dictionary (en-pl)</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .headword { font-weight: bold; font-size: 1.2em; }
        .pronunciation { font-style: italic; color: #666; }
        .pos { font-style: italic; color: #333; }
        .sense { margin-left: 1em; }
        .definition { margin-top: 0.5em; }
        .example { font-style: italic; color: #444; margin-left: 1em; }
    </style>
</head>
<body>
    <mbp:framesetstart name="dictionary"/>

    <idx:entry name="headword" scriptable="yes" spell="yes">
        <div class="entry">
            <a id="sample_1"></a>
            <span class="headword">hello</span>

            <div class="sense">

            </div>

        </div>
    </idx:entry>

    <idx:entry name="headword" scriptable="yes" spell="yes">
        <div class="entry">
            <a id="sample_2"></a>
            <span class="headword">world</span>

            <div class="sense">

            </div>

        </div>
    </idx:entry>

    <mbp:framesetend/>
</body>
</html>
