<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Validate Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Test Validate Button</h1>
    <p>Open the console (F12) and click the button below.</p>
    
    <button type="button" class="btn btn-primary" id="validate-btn">
        <i class="fas fa-check-circle"></i> Validate
    </button>
    
    <div id="result" class="mt-3 alert alert-info" style="display:none;"></div>
    
    <!-- Test form with a sense that has no definition -->
    <form id="entry-form" class="mt-4">
        <div id="senses-container">
            <div class="sense-item">
                <div class="definition-forms">
                    <div class="language-form">
                        <textarea class="definition-text" name="definition"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Validation Modal -->
<div class="modal fade" id="validationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Validation Errors</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul id="validation-errors-list"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/entry-form.js"></script>
<script>
console.log('Test page loaded');
console.log('validateForm function exists:', typeof validateForm !== 'undefined');
console.log('Bootstrap available:', typeof bootstrap !== 'undefined');

// Add a manual test button
setTimeout(() => {
    const testBtn = document.createElement('button');
    testBtn.className = 'btn btn-warning ms-2';
    testBtn.textContent = 'Manual Test (Call validateForm directly)';
    testBtn.onclick = () => {
        console.log('Manual test button clicked');
        if (typeof validateForm === 'function') {
            validateForm(true);
        } else {
            console.error('validateForm is not a function!');
        }
    };
    document.getElementById('validate-btn').parentElement.appendChild(testBtn);
}, 1000);
</script>
</body>
</html>
