[pytest]
markers =
    integration: mark a test as an integration test
    unit: mark test as unit test (uses mocking)
    selenium: mark test as requiring Selenium WebDriver
    performance: mark test as performance/benchmark test
    postgresql: mark test as requiring PostgreSQL
    word_sketch: mark test as word sketch functionality
    parser_integration: mark test as parser integration test
    search_integration: mark test as search integration test
    coverage_focused: mark test as coverage-focused test
    e2e: mark test as end-to-end test using Playwright
    playwright: mark test as Playwright browser test

testpaths = tests
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache node_modules
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --tb=short --strict-markers --disable-warnings -p no:cacheprovider -p no:playwright
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
minversion = 6.0
# Timeout for test collection (helps with hangs)
timeout = 300
collect_timeout = 60