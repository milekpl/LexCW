[pytest]
markers =
    integration: mark a test as an integration test
    unit: mark test as unit test (uses mocking)
    selenium: mark test as requiring Selenium WebDriver
    performance: mark test as performance/benchmark test
    postgresql: mark test as requiring PostgreSQL
    word_sketch: mark test as word sketch functionality
    parser_integration: mark test as parser integration test
    search_integration: mark test as search integration test
    coverage_focused: mark test as coverage-focused test

testpaths = tests
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
minversion = 6.0