[tool:pytest]
markers =
    performance: marks tests as performance benchmarks (deselect with '-m "not performance"')
    slow: marks tests as slow running
    integration: marks tests as integration tests  
    unit: marks tests as unit tests
    postgresql: marks tests requiring PostgreSQL database
    word_sketch: marks tests for word sketch functionality
    coverage_focused: marks tests for focused coverage testing
    parser_integration: marks tests for parser integration
    search_integration: marks tests for search integration
    selenium: marks tests as Selenium/WebDriver UI tests
