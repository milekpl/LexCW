<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Test pronunciation values
        const testPronunciations = [
            {
                type: "seh-fonipa",
                value: "ˈprɒtɪstəntɪzm",  // Direct Unicode characters
                audio_file: "",
                is_default: true
            },
            {
                type: "seh-fonipa",
                value: "test",  // Plain ASCII test
                audio_file: "",
                is_default: false
            }
        ];
    </script>
</head>
<body class="container mt-5">
    <h1>Pronunciation Display Test</h1>
    
    <div class="card mb-4">
        <div class="card-header bg-info text-white">
            <h5><i class="fas fa-microphone"></i> Pronunciation</h5>
        </div>
        <div class="card-body">
            <div id="pronunciation-container">
                <!-- Pronunciation items will be dynamically generated by JavaScript -->
            </div>
            
            <button type="button" class="btn btn-sm btn-primary" id="add-pronunciation-btn">
                <i class="fas fa-plus"></i> Add Pronunciation
            </button>
        </div>
    </div>
    
    <div class="mt-3">
        <h3>Debug Output</h3>
        <pre id="debug-output" class="bg-light p-3"></pre>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Logging function for debugging
        function log(message) {
            const debugOutput = document.getElementById('debug-output');
            if (debugOutput) {
                debugOutput.textContent += message + '\n';
            }
            console.log(message);
        }
        
        // Pronunciation Forms Manager with enhanced debugging
        class PronunciationFormsManager {
            constructor(containerId, options = {}) {
                log('PronunciationFormsManager constructor called');
                log('Options: ' + JSON.stringify(options));
                
                this.container = document.getElementById(containerId);
                this.pronunciations = options.pronunciations || [];
                this.languageCode = 'seh-fonipa';
                
                this.init();
            }
            
            init() {
                log('Initializing PronunciationFormsManager');
                log('Container: ' + this.container);
                log('Pronunciations: ' + JSON.stringify(this.pronunciations));
                
                this.setupEventListeners();
                this.renderExistingPronunciations();
            }
            
            setupEventListeners() {
                // Add pronunciation button
                const addButton = document.getElementById('add-pronunciation-btn');
                if (addButton) {
                    log('Add pronunciation button found');
                    addButton.addEventListener('click', () => this.addPronunciation());
                } else {
                    log('ERROR: Add pronunciation button not found');
                }
                
                // Delegate removal events
                this.container.addEventListener('click', (e) => {
                    if (e.target.closest('.remove-pronunciation-btn')) {
                        const index = parseInt(e.target.closest('.remove-pronunciation-btn').dataset.index);
                        this.removePronunciation(index);
                    }
                });
            }
            
            renderExistingPronunciations() {
                log('Rendering existing pronunciations');
                
                // Clear container
                this.container.innerHTML = '';
                
                // If no pronunciations exist, add an empty one
                if (!this.pronunciations || this.pronunciations.length === 0) {
                    log('No existing pronunciations, adding empty one');
                    this.addPronunciation();
                    return;
                }
                
                // Render each existing pronunciation
                log(`Rendering ${this.pronunciations.length} pronunciations`);
                this.pronunciations.forEach((pron, index) => {
                    log(`Rendering pronunciation ${index}: ${JSON.stringify(pron)}`);
                    this.renderPronunciation(pron, index);
                });
            }
            
            addPronunciation() {
                log('Adding new pronunciation');
                const index = this.getNextIndex();
                const newPronunciation = {
                    value: '',
                    type: this.languageCode,
                    audio_file: '',
                    is_default: index === 0
                };
                
                this.renderPronunciation(newPronunciation, index);
            }
            
            removePronunciation(index) {
                log(`Removing pronunciation at index ${index}`);
                const pronunciationItem = this.container.querySelector(`.pronunciation-item[data-index="${index}"]`);
                if (pronunciationItem) {
                    pronunciationItem.remove();
                    this.reindexPronunciations();
                }
            }
            
            renderPronunciation(pronunciation, index) {
                log(`Rendering pronunciation ${index} with value: "${pronunciation.value}"`);
                log(`Value type: ${typeof pronunciation.value}`);
                log(`Value length: ${pronunciation.value.length}`);
                log(`Value characters: ${Array.from(pronunciation.value).map(c => `U+${c.charCodeAt(0).toString(16).toUpperCase()}`).join(', ')}`);
                
                const isDefault = pronunciation.is_default || index === 0;
                
                // HTML escape to prevent XSS
                const htmlValue = (pronunciation.value || '')
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');
                
                log(`HTML-escaped value: "${htmlValue}"`);
                
                const html = `
                    <div class="pronunciation-item mb-3 border-bottom pb-3" data-index="${index}">
                        <div class="row">
                            <div class="col-12">
                                <label class="form-label">IPA</label>
                                <input type="text" class="form-control" name="pronunciations[${index}].value" 
                                       value="${htmlValue}" placeholder="IPA transcription">
                                <input type="hidden" name="pronunciations[${index}].type" value="${this.languageCode}">
                                <div class="form-text">International Phonetic Alphabet (IPA)</div>
                                <div class="form-text text-danger">Debug: Actual input value after render will be shown here</div>
                            </div>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" 
                                   id="pron-default-${index}" name="pronunciations[${index}].is_default"
                                   ${isDefault ? 'checked' : ''}>
                            <label class="form-check-label" for="pron-default-${index}">
                                Default pronunciation
                            </label>
                        </div>
                        
                        ${index > 0 ? `
                        <div class="mt-2">
                            <button type="button" class="btn btn-sm btn-outline-danger remove-pronunciation-btn" 
                                    data-index="${index}" title="Remove pronunciation">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                        ` : ''}
                    </div>
                `;
                
                log('Inserting HTML for pronunciation item');
                this.container.insertAdjacentHTML('beforeend', html);
                
                // Verify the input was created correctly
                setTimeout(() => {
                    const input = this.container.querySelector(`input[name="pronunciations[${index}].value"]`);
                    if (input) {
                        log(`Input field created successfully with value: "${input.value}"`);
                        log(`Input value length: ${input.value.length}`);
                        log(`Input value characters: ${Array.from(input.value).map(c => `U+${c.charCodeAt(0).toString(16).toUpperCase()}`).join(', ')}`);
                        
                        // Update debug text
                        const debugText = input.parentElement.querySelector('.text-danger');
                        if (debugText) {
                            debugText.textContent = `Debug: Actual input value after render: "${input.value}"`;
                        }
                    } else {
                        log('ERROR: Input field was not created');
                    }
                }, 0);
            }
            
            getNextIndex() {
                const items = this.container.querySelectorAll('.pronunciation-item');
                return items.length;
            }
            
            reindexPronunciations() {
                const items = this.container.querySelectorAll('.pronunciation-item');
                
                items.forEach((item, newIndex) => {
                    item.setAttribute('data-index', newIndex);
                    
                    const inputs = item.querySelectorAll('input');
                    inputs.forEach(input => {
                        const name = input.getAttribute('name');
                        if (name) {
                            const newName = name.replace(/pronunciations\[\d+\]/, `pronunciations[${newIndex}]`);
                            input.setAttribute('name', newName);
                        }
                        
                        if (input.id && input.id.startsWith('pron-default-')) {
                            input.id = `pron-default-${newIndex}`;
                            const label = item.querySelector(`label[for^="pron-default-"]`);
                            if (label) {
                                label.setAttribute('for', `pron-default-${newIndex}`);
                            }
                        }
                    });
                    
                    const buttons = item.querySelectorAll('button[data-index]');
                    buttons.forEach(button => {
                        button.setAttribute('data-index', newIndex);
                    });
                });
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM loaded');
            
            if (document.getElementById('pronunciation-container')) {
                log('Pronunciation container found');
                
                window.pronunciationFormsManager = new PronunciationFormsManager('pronunciation-container', {
                    pronunciations: testPronunciations
                });
                
                log('PronunciationFormsManager initialized');
            } else {
                log('ERROR: Pronunciation container not found');
            }
        });
    </script>
</body>
</html>
