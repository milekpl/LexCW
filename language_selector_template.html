<!-- 
Template snippet for the language selector in entry_form.html
Replace existing language selector dropdowns with this code

Replace:
<select class="form-select language-select" ...>
    <!-- language options -->
</select>

With:
-->

<select class="form-select language-select" name="{{ name_attribute }}">
    {% for lang_code, lang_name in project_languages %}
    <option value="{{ lang_code }}" {% if selected_lang == lang_code %}selected{% endif %}>{{ lang_name }}</option>
    {% endfor %}
</select>

{% if language_code not in configured_languages_codes %}
<div class="validation-warnings mt-1">
    <small class="text-warning">
        <i class="fas fa-exclamation-triangle"></i> 
        Warning: Language '{{ language_code }}' is not configured for this project.
    </small>
</div>
{% endif %}
