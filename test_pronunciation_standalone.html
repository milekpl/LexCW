<!DOCTYPE html>
<html>
<head>
    <title>Test Pronunciation Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Pronunciation Manager Test</h2>
        
        <div class="card">
            <div class="card-header">
                <h5>Pronunciation</h5>
            </div>
            <div class="card-body">
                <div id="pronunciation-container">
                    <!-- Pronunciation items will be dynamically generated by JavaScript -->
                </div>
                
                <button type="button" class="btn btn-sm btn-primary" id="add-pronunciation-btn">
                    Add Pronunciation
                </button>
            </div>
        </div>
        
        <div class="mt-3">
            <button onclick="testPronunciation()" class="btn btn-success">Test with Data</button>
            <button onclick="testEmpty()" class="btn btn-warning">Test Empty</button>
        </div>
        
        <div class="mt-3">
            <h6>Debug Output:</h6>
            <div id="debug-output" class="alert alert-info"></div>
        </div>
    </div>

    <script>
        // Copy the PronunciationFormsManager class here
        class PronunciationFormsManager {
            constructor(containerId, options = {}) {
                this.container = document.getElementById(containerId);
                this.pronunciations = options.pronunciations || [];
                this.languageCode = 'seh-fonipa';
                
                this.logDebug(`Constructor called with ${this.pronunciations.length} pronunciations`);
                this.logDebug(`Pronunciations: ${JSON.stringify(this.pronunciations)}`);
                
                this.init();
            }
            
            logDebug(message) {
                const debugOutput = document.getElementById('debug-output');
                debugOutput.innerHTML += message + '<br>';
                console.log(message);
            }
            
            init() {
                this.logDebug('init() called');
                this.setupEventListeners();
                this.renderExistingPronunciations();
            }
            
            setupEventListeners() {
                this.logDebug('setupEventListeners() called');
                const addButton = document.getElementById('add-pronunciation-btn');
                if (addButton) {
                    addButton.addEventListener('click', () => this.addPronunciation());
                }
                
                this.container.addEventListener('click', (e) => {
                    if (e.target.closest('.remove-pronunciation-btn')) {
                        const index = parseInt(e.target.closest('.remove-pronunciation-btn').dataset.index);
                        this.removePronunciation(index);
                    }
                });
            }
            
            renderExistingPronunciations() {
                this.logDebug('renderExistingPronunciations() called');
                this.logDebug(`Checking pronunciations: length = ${this.pronunciations ? this.pronunciations.length : 'null'}`);
                
                this.container.innerHTML = '';
                
                if (!this.pronunciations || this.pronunciations.length === 0) {
                    this.logDebug('No pronunciations found, adding empty one');
                    this.addPronunciation();
                    return;
                }
                
                this.logDebug(`Rendering ${this.pronunciations.length} existing pronunciations`);
                this.pronunciations.forEach((pron, index) => {
                    this.logDebug(`Rendering pronunciation ${index}: ${JSON.stringify(pron)}`);
                    this.renderPronunciation(pron, index);
                });
            }
            
            addPronunciation() {
                this.logDebug('addPronunciation() called');
                const index = this.getNextIndex();
                const newPronunciation = {
                    value: '',
                    type: this.languageCode,
                    audio_file: '',
                    is_default: index === 0
                };
                
                this.renderPronunciation(newPronunciation, index);
            }
            
            renderPronunciation(pronunciation, index) {
                this.logDebug(`renderPronunciation() called for index ${index}`);
                const isDefault = pronunciation.is_default || index === 0;
                const value = pronunciation.value || '';
                const safeValue = value.replace(/"/g, '&quot;');
                
                const html = `
                    <div class="pronunciation-item mb-3 border-bottom pb-3" data-index="${index}">
                        <div class="row">
                            <div class="col-12">
                                <label class="form-label">IPA</label>
                                <input type="text" class="form-control" name="pronunciations[${index}].value" 
                                       value="${safeValue}" placeholder="IPA transcription">
                                <input type="hidden" name="pronunciations[${index}].type" value="${this.languageCode}">
                                <div class="form-text">International Phonetic Alphabet (IPA)</div>
                            </div>
                        </div>
                        
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" value="1" 
                                   id="pron-default-${index}" name="pronunciations[${index}].is_default"
                                   ${isDefault ? 'checked' : ''}>
                            <label class="form-check-label" for="pron-default-${index}">
                                Default pronunciation
                            </label>
                        </div>
                        
                        ${index > 0 ? `
                        <div class="mt-2">
                            <button type="button" class="btn btn-sm btn-outline-danger remove-pronunciation-btn" 
                                    data-index="${index}" title="Remove pronunciation">
                                Remove
                            </button>
                        </div>
                        ` : ''}
                    </div>
                `;
                
                this.logDebug(`Inserting HTML: ${html.substring(0, 100)}...`);
                this.container.insertAdjacentHTML('beforeend', html);
                this.logDebug(`Container now has ${this.container.children.length} children`);
            }
            
            getNextIndex() {
                const items = this.container.querySelectorAll('.pronunciation-item');
                return items.length;
            }
            
            removePronunciation(index) {
                const pronunciationItem = this.container.querySelector(`.pronunciation-item[data-index="${index}"]`);
                if (pronunciationItem) {
                    pronunciationItem.remove();
                }
            }
        }
        
        // Test functions
        function testPronunciation() {
            document.getElementById('debug-output').innerHTML = '<strong>Testing with pronunciation data:</strong><br>';
            
            const testData = [{
                type: 'seh-fonipa',
                value: 'eÉªdz test',
                audio_file: '',
                is_default: true
            }];
            
            window.testManager = new PronunciationFormsManager('pronunciation-container', {
                pronunciations: testData
            });
        }
        
        function testEmpty() {
            document.getElementById('debug-output').innerHTML = '<strong>Testing with empty data:</strong><br>';
            
            window.testManager = new PronunciationFormsManager('pronunciation-container', {
                pronunciations: []
            });
        }
        
        // Auto-run test when page loads
        window.addEventListener('DOMContentLoaded', function() {
            testPronunciation();
        });
    </script>
</body>
</html>
