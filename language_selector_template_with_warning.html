<!-- Language selector template with validation warning for unconfigured languages -->

<select class="form-select language-select" name="{{ input_name }}" aria-label="Language selector">
    {% for code, label in project_languages %}
        <option value="{{ code }}" {% if code == selected_lang %}selected{% endif %}>{{ label|safe }}</option>
    {% endfor %}
</select>

{% if selected_lang not in configured_languages_codes %}
<div class="validation-warnings mt-1">
    <small class="text-warning">
        <i class="fas fa-exclamation-triangle"></i> 
        Warning: Language '{{ selected_lang }}' is not configured for this project.
    </small>
</div>
{% endif %}
