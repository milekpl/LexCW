<!DOCTYPE html>
<html>
<head>
    <title>Test Validate Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Test Validate Button</h1>
    <button type="button" class="btn btn-primary" id="validate-btn">
        <i class="fas fa-check-circle"></i> Validate
    </button>
    
    <div id="result" class="mt-3"></div>
</div>

<!-- Validation Error Modal -->
<div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="validationModalLabel">Validation Errors</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="validation-errors-list">
                    <!-- Errors will be populated here -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
console.log('Script loaded');

function validateForm(showSummaryModal = false) {
    console.log('validateForm called with showSummaryModal:', showSummaryModal);
    const errors = ['Test error 1', 'Test error 2'];
    const isValid = false;
    
    document.getElementById('result').innerHTML = '<p class="text-info">validateForm was called!</p>';

    // Show summary modal if requested and there are errors
    if (!isValid && showSummaryModal) {
        console.log('Showing modal...');
        const errorsList = document.getElementById('validation-errors-list');
        if (errorsList) {
            errorsList.innerHTML = errors.map(error => `<li class="text-danger">${error}</li>`).join('');
            const validationModal = new bootstrap.Modal(document.getElementById('validationModal'));
            validationModal.show();
        } else {
            console.error('validation-errors-list not found');
        }
    }

    return isValid;
}

document.getElementById('validate-btn')?.addEventListener('click', () => {
    console.log('Button clicked');
    validateForm(true);
});

console.log('Event listener attached');
</script>
</body>
</html>
